name: Code Quality

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Remove private package from package.json (temporary)
        run: |
          node -e "const pkg=require('./package.json'); delete pkg.dependencies['@jotavalla/denunciasegura-openapi']; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

      - name: Install dependencies
        run: npm install

      # - name: ESLint
      #   run: npm run lint:eslint

      - name: Verify SonarCloud Token
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "ERROR: SONAR_TOKEN secret is not configured"
            exit 1
          fi
          echo "SONAR_TOKEN is configured"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
