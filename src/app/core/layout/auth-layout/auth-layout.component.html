<div class="flex h-screen w-full">

    <div
        class="hidden md:flex md:w-1/2 relative bg-blue-950 text-white flex-col px-10 md:px-14 py-12 md:py-16 pb-16 md:pb-24 overflow-hidden">

        @defer (on viewport) {
        <img ngSrc="/images/background.webp" alt="Vista panorámica" fill priority
            class="object-cover object-center opacity-60">
        } @placeholder {
        <div class="w-full h-full bg-transparent"></div>
        }

        <div class="absolute inset-0 bg-gradient-to-t from-black/90 to-transparent z-0"></div>

        <div class="relative z-10 max-w-lg mt-8 md:mt-12">
            <h1 class="text-5xl font-bold mb-4 tracking-tight text-white">
                Denuncia <span class="text-blue-400">Segura EC</span>
            </h1>
            <p class="text-lg text-slate-300 font-light leading-relaxed">
                Plataforma ciudadana para reportes seguros y gestión de denuncias municipales.
            </p>
        </div>

        <div class="relative z-10 mt-auto">
            <div class="grid grid-cols-2 gap-x-6 gap-y-6 md:gap-x-8 max-w-md md:max-w-lg">
                @for (item of features; track item.label) {
                <div class="flex items-center gap-4 group">
                    <div class="w-12 h-12 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center 
                                group-hover:bg-blue-500/20 group-hover:border-blue-400/30 transition-all duration-300">
                        <fa-icon [icon]="item.icon" class="text-blue-200 text-lg group-hover:text-blue-100"></fa-icon>
                    </div>

                    <span class="text-sm font-medium text-slate-300 group-hover:text-white transition-colors">
                        {{ item.label }}
                    </span>
                </div>
                }
            </div>
        </div>

        <div appText="caption" class="absolute bottom-6 left-14">
            © {{ currentYear }} Denuncia Ciudadana EC &bull; Quito - Ecuador
        </div>

    </div>

    <div class="w-full fade-in min-h-[calc(100%-3rem)] md:w-1/2 flex items-center justify-center p-4 md:p-8">
        <div class="w-full px-2 md:px-6 ">
            <router-outlet class="f-screen"></router-outlet>
        </div>
    </div>

</div>
