<div class="bg-gradient-to-br from-red-50 to-red-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-exclamation-triangle text-red-600 text-3xl"></i>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-4">Enlace inv√°lido o expirado</h1>

        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <p class="text-sm text-red-800">
                {{ errorMessage() }}
            </p>
        </div>

        <div class="space-y-3">
            <app-submit-button [variant]="'full'" label="Solicitar nuevo enlace" icon="fa-redo"
                (click)="navigateTo('/forgot-password')"></app-submit-button>

            <app-submit-button [variant]="'full'" label="Volver al login" icon="fa-arrow-left"
                (click)="navigateTo('/login')"></app-submit-button>
        </div>
    </div>
</div>
