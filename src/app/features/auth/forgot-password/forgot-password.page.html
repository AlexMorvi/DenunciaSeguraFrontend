<div class="max-w-md w-full">
    <div class="flex items-center justify-center mb-6">
        <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center text-white text-xl">
            <fa-icon [icon]="faKey"></fa-icon>
        </div>
    </div>

    <h1 class="text-center text-2xl font-bold text-gray-800 mb-2">¿Olvidaste tu contraseña?</h1>
    <p class="text-center text-sm text-gray-500 mb-6">No te preocupes, te ayudaremos a recuperarla</p>

    @if (successMessage(); as msg) {
    <div class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
        <div class="flex items-start">
            <fa-icon [icon]="faCheckCircle" class="text-green-600 mt-1 mr-3"></fa-icon>
            <div>
                <p class="text-sm text-green-800 font-medium">Solicitud enviada</p>
                <p class="text-sm text-green-700 mt-1">{{ msg }}</p>
            </div>
        </div>
    </div>
    }

    @if (errorMessage(); as err) {
    <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <div class="flex items-start">
            <fa-icon [icon]="faExclamationCircle" class="text-red-600 mt-1 mr-3"></fa-icon>
            <p class="text-sm text-red-800">{{ err }}</p>
        </div>
    </div>
    }

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                Correo electrónico
            </label>
            <div class="relative">
                <app-input [id]="'email'" [type]="'email'" [placeholder]="'tu@email.com'" [icon]="faEnvelope"
                    formControlName="email" [control]="forgotPasswordForm.controls.email"
                    [errors]="{ required: 'El correo es obligatorio.', email: 'Ingresa un correo válido.' }">
                </app-input>
            </div>

            <p class="text-xs text-gray-500 mt-2 flex items-center justify-center">
                <fa-icon [icon]="faInfoCircle" class="mr-1"></fa-icon>
                Te enviaremos un enlace para restablecer tu contraseña
            </p>
        </div>

        <app-submit-button [variant]="'full'" [isLoading]="isLoading()" [isDisabled]="!isFormValid()"
            label="Enviar enlace de recuperación" loadingLabel="Enviando..." [icon]="faPaperPlane">
        </app-submit-button>
    </form>

    <div class="mt-6 text-center">
        <a routerLink="/"
            class="text-sm text-blue-600 hover:text-blue-800 font-medium hover:underline flex items-center justify-center space-x-2 transition-colors">
            <fa-icon [icon]="faArrowLeft"></fa-icon>
            <span>Volver al inicio de sesión</span>
        </a>
    </div>
</div>
