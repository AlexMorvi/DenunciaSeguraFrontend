        <h1 appText="h1">Bienvenido de nuevo</h1>
        <p appText="light-body">Inicia sesión en tu cuenta con tu cédula</p>
    </div>

    <div class="flex justify-center mb-5 min-h-[65px]">
        <div #captchaContainer></div>
    </div>

    <button type="button" (click)="ingresar()"
        class="w-full mb-5 flex justify-center items-center gap-2 px-4 py-3 bg-white border-2 border-slate-100 rounded-xl text-slate-600 font-medium hover:bg-slate-50 hover:border-slate-200 transition-all duration-200 disabled:hover:bg-white disabled:hover:border-slate-100">
        <fa-icon [icon]="faUsers"></fa-icon>
        Ingresar con Portal Único
    </button>

    <div class="text-center mt-5">
        <a routerLink="/forgot-password" appText="link" class="inline-flex items-center gap-2 text-sm">
            <fa-icon [icon]="faKey" aria-hidden="true" class="text-xs"></fa-icon>
            ¿Olvidaste tu contraseña?
        </a>
    </div>

    <div class="text-center">
        <span appText="body-link">¿No tienes cuenta?</span>
