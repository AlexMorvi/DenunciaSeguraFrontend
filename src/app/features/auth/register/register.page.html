<div class="w-full max-w-md p-2">
    <div class="flex flex-col items-center justify-center mb-6">
        <div
            class="flex items-center justify-center w-12 h-12 mb-6 text-xl text-white bg-blue-600 rounded-xl shadow-lg shadow-blue-600/20">
            <fa-icon [icon]="faUserPlus" aria-hidden="true"></fa-icon>
        </div>

        <h1 appText="h1">Crear una cuenta</h1>
        <p appText="light-body">Registra una nueva cuenta de usuario</p>
    </div>

    @if (message()) {
    <div class="p-4 mb-4 text-sm rounded-lg" role="alert" [class]="{
        'bg-green-100 text-green-800': messageClass() === 'success',
        'bg-red-100 text-red-800': messageClass() === 'error',
        'bg-blue-100 text-blue-800': messageClass() === 'info'
      }">
        <fa-icon class="mr-2" [icon]="
          messageClass() === 'success'
            ? faCheckCircle
            : messageClass() === 'error'
              ? faExclamationCircle
              : faInfoCircle
        "></fa-icon>
        <span class="font-medium">{{ message() }}</span>
    </div>
    }

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
            <label appText="label" for="reg-name">Nombre completo</label>
            <app-input id="reg-name" formControlName="nombre" type="text" autocomplete="name"
                placeholder="Ej. Juan Pérez" [icon]="faUser" />
        </div>

        <div>
            <label appText="label" for="reg-cedula">Cédula</label>
            <app-input id="reg-cedula" formControlName="cedula" type="text" inputmode="numeric"
                placeholder="Ej. 0012345678" [icon]="faAddressCard" />
        </div>

        <div>
            <label appText="label" for="reg-email">Correo electrónico</label>
            <app-input id="reg-email" formControlName="email" type="email" autocomplete="email" inputmode="email"
                placeholder="ejemplo@correo.com" [icon]="faEnvelope" />
        </div>

        <div>
            <label appText="label" for="reg-password">Contraseña</label>
            <app-input id="reg-password" formControlName="password" type="password" autocomplete="new-password"
                placeholder="••••••••••••••" [icon]="faLock" />
        </div>

        <app-submit-button [variant]="'full'" [isLoading]="submitting()" [isDisabled]="form.invalid"
            label="Crear cuenta" loadingLabel="Creando cuenta..." [icon]="faUserPlus">
        </app-submit-button>
    </form>

    <div class="mt-5 text-center">
        <span appText="body-link">¿Ya tienes cuenta?</span>
        <a routerLink="/auth/login" appText="link"> Iniciar sesión </a>
    </div>

    <p class="mt-7" appText="caption">Team List Dashboard — Administración</p>
</div>
