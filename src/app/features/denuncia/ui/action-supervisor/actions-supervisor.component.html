    <form [formGroup]="form" (ngSubmit)="asignarJefePorSupervisor()" class="space-y-4">

        <div>
            <app-select id="entidad" label="Asignar entidad responsable" placeholder="Seleccione una entidad..."

            @if (form.controls.entidadId.invalid && form.controls.entidadId.touched) {
            <p class="text-xs text-red-500 mt-1">Debes seleccionar una entidad.</p>
            }
        </div>
