<div class="bg-white w-full h-full h-[calc(100%-3rem)]  rounded-xl shadow-sm border border-gray-200 flex flex-col">
    <div
        class="flex justify-between h-[calc(100%-3rem)] rounded-xl items-end p-6 pb-4 border-b border-gray-100 bg-gradient-to-r from-white to-gray-50/50">
        <div>
            <h2 class="text-2xl font-bold text-gray-800 tracking-tight">Notificaciones</h2>
            <p class="text-sm text-gray-500 mt-1 font-medium">
                Tienes <span class="text-blue-600 font-bold">{{ unreadCount() }}</span> alertas sin leer
            </p>
        </div>

        @if (hasNotifications()) {
        <button (click)="markAllAsRead()"
            class="group flex items-center gap-2 text-xs font-bold text-blue-600 hover:text-white bg-blue-50 hover:bg-blue-600 px-4 py-2 rounded-full transition-all duration-300 shadow-sm hover:shadow-blue-200">
            <i class="fa-solid fa-check-double text-[10px] transition-transform group-hover:rotate-12"></i>
            Marcar todo
        </button>
        }
    </div>

    <div class="p-4 bg-gray-50/30 min-h-[400px]"> @for (note of notifications(); track note.id) {
        <app-notification-item [notification]="note" (clicked)="onNotificationClick($event)" />
        } @empty {
        <div class="flex flex-col items-center justify-center py-20 text-center animate-in fade-in duration-500">
            <div class="bg-green-50 p-6 rounded-full mb-4 shadow-sm">
                <i class="fa-regular fa-circle-check text-green-500 text-3xl"></i>
            </div>
            <p class="text-gray-900 font-bold text-lg">¡Estás al día!</p>
            <p class="text-gray-500 text-sm mt-1 max-w-[200px]">No tienes notificaciones nuevas pendientes.</p>
        </div>
        }
    </div>
</div>
