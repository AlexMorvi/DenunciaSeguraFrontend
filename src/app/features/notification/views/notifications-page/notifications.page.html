<div class="flex h-screen bg-gray-100 overflow-hidden">
    <app-sidebar></app-sidebar>

    <div class="flex-1 flex flex-col">
        <app-header></app-header>

        <main class="flex-1 p-6 overflow-hidden">
            @if (loading()) {
            <div class="absolute inset-0 flex items-center justify-center bg-white/50 z-10">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
            }

            @if (error()) {
            <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 m-6" role="alert">
                <span class="font-medium">Error:</span> {{ error() }}
            </div>
            }

            <app-notifications-list [notifications]="notificaciones()" (markAsRead)="marcarComoLeida($event)"
                (markAllRead)="marcarTodasComoLeidas()">
            </app-notifications-list>
        </main>
    </div>
</div>
