<div class="flex flex-col m-6 flex-1 min-h-0 bg-white rounded-xl shadow-sm border border-gray-200 page-root">
    <div class="px-8 py-6 border-b rounded-xl border-gray-100 flex items-center justify-between bg-white shrink-0">
        <h2 appText="h2">
            Registrar Nuevo Funcionario
        </h2>
    </div>

    <div class="flex-1 p-6 flex flex-col min-h-0">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col h-full space-y-4">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="nombre" class="block text-sm font-semibold text-slate-700 mb-2">
                        Nombre Completo</label>
                    <app-input id="nombre" formControlName="nombre" placeholder="Ej: Juan Pérez"></app-input>
                    <div class="mt-1 text-xs text-gray-500 flex items-center justify-between">
                        <div id="descripcion-help">Requerido. 3–50 caracteres.</div>
                        <div class="text-gray-400">{{ (form.get('nombre')?.value?.length || 0) }}/50
                        </div>
                    </div>
                </div>


                <div>
                    <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">
                        Correo Electrónico</label>
                    <app-input id="email" type="email" formControlName="email"
                        placeholder="funcionario@institucion.gob.ec"></app-input>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="entidad" class="block text-sm font-semibold text-slate-700 mb-2">Entidad
                        Asignada</label>
                    <app-select formControlName="rol" id="rol" [options]="roles"></app-select>
                </div>

                <div>
                    <label for="aliasPublico" class="block text-sm font-semibold text-slate-700 mb-2">Alias
                        Público</label>
                    <app-input id="aliasPublico" formControlName="aliasPublico"
                        placeholder="Ej: Agente Zona Norte"></app-input>
                    <div class="mt-1 text-xs text-gray-500 flex items-center justify-between">
                        <div id="descripcion-help">Requerido. 3–50 caracteres.</div>
                        <div class="text-gray-400">{{ (form.get('aliasPublico')?.value?.length || 0) }}/50
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <app-category-selector [categories]="listadoEntidades()"
                    formControlName="entidad"></app-category-selector>
            </div>

            <!-- <div class="space-y-1">
                <label for="aliasPublico" class="block text-sm font-semibold text-slate-700 mb-2">Alias Público</label>
                <app-input id="aliasPublico" formControlName="aliasPublico"
                    placeholder="Ej: Agente Zona Norte"></app-input>
                <div class="mt-1 text-xs text-gray-500 flex items-center justify-between">
                    <div id="descripcion-help">Requerido. 3–50 caracteres.</div>
                    <div class="text-gray-400">{{ (form.get('aliasPublico')?.value?.length || 0) }}/50
                    </div>
                </div>
            </div> -->


            <div class=" flex items-center justify-end gap-3 mt-auto">
                <button type="button"
                    class="px-4 py-2 text-sm font-medium text-slate-600 hover:bg-slate-50 rounded-lg transition-colors">
                    Cancelar
                </button>
                <app-submit-button [isLoading]="loading()" [isDisabled]="form.invalid || loading()"
                    label="Registrar Funcionario" loadingLabel="Procesando..." [icon]="faUserPlus" appearance="primary"
                    variant="medium"></app-submit-button>
            </div>
        </form>

    </div>
</div>
