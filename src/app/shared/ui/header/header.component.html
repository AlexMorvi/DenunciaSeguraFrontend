        <h1 class="text-lg font-bold text-white tracking-tight">
            Denuncia Segura
        </h1>
    </div>

    <div class="flex items-center gap-3">
        <button class="w-8 h-8 flex items-center justify-center rounded-full text-slate-400 invisible"
            aria-hidden="true">
            <fa-icon [icon]="faBell" class="text-base"></fa-icon>
        </button>
        <button class="w-8 h-8 flex items-center justify-center rounded-full text-slate-400 invisible"
            aria-hidden="true">
            <fa-icon [icon]="faEnvelope" class="text-base"></fa-icon>
        </button>

        <div class="h-6 w-px bg-slate-700 mx-1"></div>
        <button (click)="onLogout()"
            class="group flex items-center justify-center w-8 h-8 rounded-full border border-transparent hover:bg-red-900/30 hover:border-red-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
            title="Cerrar SesiÃ³n">
            <fa-icon [icon]="faSignOutAlt"
                class="text-slate-400 group-hover:text-red-400 transition-colors text-base transform group-hover:translate-x-0.5"></fa-icon>
        </button>
    </div>
</header>
