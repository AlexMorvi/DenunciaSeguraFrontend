@if (safeUrl()) {
<img [ngSrc]="safeUrl()!" [width]="width()" [height]="height()" (error)="handleLoadError()" alt="User provided content"
    class="rounded-md object-cover" />
} @else {
<div class="flex items-center justify-center bg-gray-100 text-gray-500 text-xs text-center p-2"
    [style.width.px]="width()" [style.height.px]="height()">
    {{ displayError() }}
</div>
}
