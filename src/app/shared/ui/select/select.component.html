<div class="space-y-2">
    <!-- <label [for]="id()" class="text-sm font-medium text-slate-700">
        {{ label() }}
    </label> -->

    <div class="relative">
        <select [id]="id()" [disabled]="disabled()" [value]="value()" (change)="onChanged($event)" (blur)="onBlurred()"
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white appearance-none cursor-pointer disabled:bg-slate-100 disabled:cursor-not-allowed transition-all"
            [class.border-red-500]="showError()" [attr.aria-invalid]="showError()"
            [attr.aria-describedby]="showError() ? id() + '-error' : null">
            <option value="" disabled selected>{{ placeholder() }}</option>
            @for (opt of optionPairs(); track opt) {
            <option [value]="opt.value">{{ opt.label | titlecase }}</option>
            }
        </select>

        <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-slate-500">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
        </div>
    </div>
</div>
