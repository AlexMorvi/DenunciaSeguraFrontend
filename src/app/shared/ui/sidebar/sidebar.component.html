<aside class="sidebar bg-[#0f172a] w-20 flex flex-col items-center py-6 shadow-xl z-20 h-full border-r border-slate-800"
    aria-label="Barra lateral de navegación">

    <div
        class="mb-10 w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-700 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-md shadow-blue-600/50 cursor-default overflow-hidden">
        <span class="text-xs tracking-tighter">UI</span>
    </div>

    <nav class="flex flex-col gap-4 items-center w-full">

        <!-- <a [routerLink]="notificationsLink()" -->
        <!-- TODO: utilizar notificationsLink() cuando la autenticación esté lista -->
        <a [routerLink]="['/ciudadano', 'notifications']"
            routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-200 ring-2 ring-blue-50 scale-105"
            #rlaNotif="routerLinkActive" [class.bg-slate-800]="!rlaNotif.isActive"
            [class.text-slate-400]="!rlaNotif.isActive" [class.hover:bg-slate-700]="!rlaNotif.isActive"
            [class.hover:text-blue-400]="!rlaNotif.isActive"
            class="group relative flex items-center justify-center w-10 h-10 rounded-xl transition-all duration-300 ease-out focus:outline-none focus:ring-4 active:scale-95 cursor-pointer"
            aria-label="Ver notificaciones">

            <i class="fas fa-bell text-sm transition-transform duration-300"
                [class.group-hover:rotate-12]="!rlaNotif.isActive"></i>

            @if (noLeidasCount() > 0) {
            <span
                class="absolute -top-1 -right-1 flex h-5 min-w-[1.25rem] px-1 items-center justify-center rounded-full bg-red-500 text-[10px] font-bold text-white shadow-sm ring-2 ring-white animate-in zoom-in duration-300">
                {{ badgeLabel() }}
            </span>
            }
        </a>

        <a [routerLink]="dashboardLink()"
            routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-200 ring-2 ring-blue-50 scale-105"
            #rlaMain="routerLinkActive" [class.bg-slate-800]="!rlaMain.isActive"
            [class.text-slate-400]="!rlaMain.isActive" [class.hover:bg-slate-700]="!rlaMain.isActive"
            [class.hover:text-blue-400]="!rlaMain.isActive"
            class="group relative flex items-center justify-center w-10 h-10 rounded-xl transition-all duration-300 ease-out focus:outline-none focus:ring-4 active:scale-95 cursor-pointer"
            aria-label="Ir al panel de usuarios">

            <i class="fas fa-users text-sm transition-transform duration-300"
                [class.group-hover:-translate-y-0.5]="!rlaMain.isActive"></i>
        </a>

    </nav>

    <div class="mt-auto pb-4">
        <ng-content></ng-content>
    </div>

</aside>
