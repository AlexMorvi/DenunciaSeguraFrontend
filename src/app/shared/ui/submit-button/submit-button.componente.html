<button [attr.type]="btnType" [disabled]="isDisabled || isLoading" [ngClass]="buttonClasses"
    [class.opacity-50]="isDisabled || isLoading" [class.cursor-not-allowed]="isDisabled || isLoading"
    [class.hover:bg-blue-700]="!isDisabled && !isLoading">
    @if (isLoading) {
    <fa-icon [icon]="faSpinner" class="mr-2 fa-spin"
        [ngClass]="{'text-xs': variant === 'small', 'text-sm': variant === 'medium'}"></fa-icon>
    <span>{{ loadingLabel }}</span>
    } @else {
    @if (variant !== 'small') {
    <fa-icon [icon]="icon ?? faDefault" class="mr-2" [ngClass]="{'text-sm': variant === 'medium'}"></fa-icon>
    }
    <span>{{ label }}</span>
    }
</button>
